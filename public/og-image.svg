<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030014;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="#6366f1" opacity="0.3"/>
  <circle cx="1100" cy="530" r="80" fill="#8b5cf6" opacity="0.2"/>
  <circle cx="200" cy="500" r="40" fill="#06b6d4" opacity="0.4"/>
  
  <!-- Main content -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)">Rodrigo Kunrath</text>
  
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="36" 
        text-anchor="middle" fill="white" opacity="0.9">Desenvolvedor Full Stack</text>
  
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="#06b6d4">React • Next.js • Node.js • TypeScript</text>
  
  <!-- Logo/Avatar placeholder -->
  <circle cx="600" cy="450" r="50" fill="url(#textGradient)" stroke="white" stroke-width="3"/>
  <text x="600" y="465" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="white">RK</text>
  
  <!-- Bottom text -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="18" 
        text-anchor="middle" fill="white" opacity="0.7">Portfolio & Projetos</text>
</svg>
