<!-- HTML para capturar como PNG -->
<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            position: relative;
        }
        
        .title {
            font-size: 60px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .subtitle {
            font-size: 32px;
            color: #e2e8f0;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
            border: 4px solid white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .tech {
            font-size: 24px;
            color: #60a5fa;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="title">Rodrigo Kunrath</div>
        <div class="subtitle">Desenvolvedor Full Stack</div>
        <div class="logo">RK</div>
        <div class="tech">React • Next.js • Node.js • TypeScript</div>
    </div>
</body>
</html>
